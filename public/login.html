<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Strategy Planner- User Profile</title> 
  <meta name="description" content="Job Strategy Planner - User Profile"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="index.css" />  
</head>
<body>
  <main>
    <div class="row">      
      <div class="header">  
        <h1  tabindex="0" class="centered"> Career Strategy and Planning</h1> 
        <img src="./images/JobSearch.jpg" alt="job search image" />
      </div>        
      <div class="col-6"> 
        <section class="content">                 
          <h2>Welcome to Career Strategy and Planning</h2>  
        </section>  
        <form id="Login" class="flex-container" method="post">
            <section class="js-login-form flex-item">
              <div><label>User Id:</label><br><input type="text" id="UserId" placeholder="Your user id" required><br>
                   <label>Password:</label><br> <input type="password" id="userPassword" placeholder="Your password" required><br>        
                   <div class=" error-message js-login-response"></div>
              </div>
            </section>
            <section class="js-signup-form flex-item" hidden>
              <div><label>First Name:</label><br><input type="text" id="firstName" placeholder="Your first name" required><br>
                   <label>Last Name:</label><br><input type="text" id="lastName" placeholder="Your last name" required><br>
                   <label>User Id: </label><br><input type="text" id="userName" placeholder="Your user id" required><br>           
                   <label>Password: </label><br><input type="password" id="password" placeholder="Your password" required><br>                           
                <br><div class=" error-message js-signup-response"></div>
              </div>
            </section>                  
          </form> 
            <button type="submit" id="submitLogin" class="js-edit-event js-edit-button" >Login</button>  
            <button type="submit" id="registerUser" class="js-edit-event js-edit-button" >Signup</button>                                         
            <button type="submit" id="submitReg" class="js-edit-event js-edit-button" hidden>Submit</button>              
      </div>                
    </div>
  </main> 
    <!-- JS ======================================================= --> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="login.js"></script>      
</body>
</html>
