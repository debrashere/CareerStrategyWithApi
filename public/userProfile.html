<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Strategy Planner- User Profile</title> 
  <meta name="description" content="Job Strategy Planner - User Profile"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="index.css" />  
</head>
<body>
  <main>
    <div class="row">      
      <div class="header">  
        <h1  tabindex="0" class="centered">Job Strategy Planner</h1> 
        <img src="./images/JobSearch.jpg" alt="job search image" />
       </div>        
        <div class="col-6"> 
         <section class="content">                 
         <h2>User Profile</h2>  
         </section>                
            <form action="#" class="js-form"  id="editForm" name="editForm">   
                <output><div id="js-error-message" class="error-message" aria-live="assertive" hidden> </div></output>

                <div class="flex-container js-user-section">
                  <output class="user-profile js-user-profile" role="dialog" aria-hidden="true" hidden> </output>                   
                  <output class="user-profile js-job-prospects" role="dialog" aria-hidden="true" hidden> </output>                   
                </div>
               
                <div class="table flex-item">
                  <div class="tr th"> 
                    <div class="td">Skill</div> 
                    <div class="td experience">Years</div>
                    <div class="td">                    
                  </div>     
                </div>
              <div class="tr">  
                    <div class="td" data-header="Skill"><input type="text" id="newSkill"></input></div>
                    <div class="td" data-header="Experience"> <input type="text" id="skillYears"></input></div>
                    <div class="td" data-header=""><a id="AddSkill" href="#" class="js-add-skill"><img id="addNewSkill" alt="add skill" src="./images/icon-add.png"></a></div>
                  </div>
              </div>

                <div class="flex-container js-user-skills"></div>
                <div class="flex-container js-masterlist-skills"></div>  

                <output  class="edit-form js-edit-event js-edit-event-form" aria-live="assertive" hidden></output>      				
            </form> 
            <button type="submit" id="submitEvent" class="js-edit-event js-edit-button" hidden>Submit</button>  
            <button type="reset"  id="resetEvent"  class="js-edit-event js-edit-button" hidden>Reset</button> 
            <button type="cancel" id="cancelEvent" class="js-edit-event js-edit-button" hidden>Cancel</button>                                         
        </div>                
    </div>
    </main> 
    <!-- JS ======================================================= --> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="userProfile.js"></script>      
</body>
</html>
