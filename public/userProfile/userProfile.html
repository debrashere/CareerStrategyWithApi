<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Strategy Planner- User Profile</title> 
  <meta name="description" content="Job Strategy Planner - User Profile"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="../index.css" />  
</head>
<body>
  <main>
    <div class="row">      
      <div class="header">  
        <h1  tabindex="0" class="centered">Job Strategy Planner</h1> 
        <img src="../images/JobSearch.jpg" alt="job search image" />
       </div>        
        <div class="col-6"> 
         <section class="content">                 
         <h2>User Profile</h2>  
         </section> 
         <output><div id="js-error-message" class="error-message" aria-live="assertive" hidden> </div></output>

         <div class="flex-container-profile js-section-user-profile">
          <output class="user-profile js-user-profile" role="dialog" aria-hidden="true" hidden> </output>                   
        </div>                                 

         <form action="#" class="js-form"  id="editForm" name="editForm" aria-hidden="true" hidden>                   
          <output id="editProfile" name="editProfile" class="edit-form js-edit-form js-edit-profile-form" aria-hidden="true" aria-live="assertive" hidden></output>      				          
          <output id="editProspect" name="editProspect" class="edit-form js-edit-form js-job-prospects-form" role="dialog"  aria-hidden="true" aria-live="assertive" hidden> </output>                       
          <button type="submit" id="submitEvent" class="js-edit-button" >Submit</button>  
          <button type="cancel" id="cancelEvent" class="js-edit-button" >Cancel</button>   <br /> <br />                                           
        </form>   

        <div class="job-prospects-header js-section-job-prospects-header">          
           Job Prospects          
          <span>  <a id="AddProspect-0" href="#" class="js-add-prospect"><img alt="add prospect" src="../images/icon-add.png"></a> (Add)</span>
        </div>
        <div class="flex-container js-section-job-prospects" aria-hidden="true" hidden></div>                  
        
        <div class="flex-container user-skills js-section-user-skills" aria-hidden="true" hidden></div> 

        <div class="flex-container master-skills js-section-master-skills" aria-hidden="true" hidden></div>       
      </div>                
    </div>
    </main> 
    <!-- JS ======================================================= --> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="userProfile.js"></script>          
</body>
</html>
