<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Strategy Planner</title> 
  <meta name="description" content="Job Strategy Planner"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="index.css" />  
</head>
<body>
  <main>
    <div class="row">      
      <div class="header">  
        <h1  tabindex="0" class="centered">Job Strategy Planner</h1> 
        <img src="./images/JobSearch.jpg" alt="job search image" />
       </div>        
        <div class="col-6"> 
         <section class="content">                           
         <h2>Job Prospects Companies</h2>  
         </section>                
            <form action="#" class="js-form"  id="editForm" name="editForm"> 
                <output><div id="js-error-message" class="error-message" aria-live="assertive" hidden> </div></output>
                <output class="slider js-slider" role="dialog" aria-hidden="true" hidden>	
                    <div class="flex-container js-slider-gallery"></div>                   
                </output>  
            
                <output  class="edit-form js-edit-event js-edit-event-form" aria-live="assertive" hidden></output>      				
            </form> 
            <button type="submit" id="submitEvent" class="js-edit-event js-edit-button" hidden>Submit</button>  
            <button type="reset"  id="resetEvent"  class="js-edit-event js-edit-button" hidden>Reset</button> 
            <button type="cancel" id="cancelEvent" class="js-edit-event js-edit-button" hidden>Cancel</button>                               
        </div>                
    </div>
    </main> 
    <!-- JS ======================================================= --> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="companies.js"></script>      
</body>
</html>
