<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Strategy Planner</title> 
  <meta name="description" content="Job Strategy Planner"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  rel="stylesheet" href="index.css" />  
</head>
<body>
  <main>
    <div class="row">      
      <div class="header">  
        <h1  tabindex="0" class="centered">Job Strategy Planner</h1> 
        <img src="./images/JobSearch.jpg" alt="job search image" />
       </div>        
        <div class="col-6">                  
            <output><div id="js-error-message" class="error-message" aria-live="assertive" hidden> </div></output>                               
            <form action="#" class="js-form"  id="editForm" name="editForm"> 
                <output class="inputForm" role="dialog" aria-hidden="true" hidden></output>  
                <output  class="edit-form js-edit-prospect js-edit-prospect-form" aria-live="assertive" hidden></output>      				
            </form> 
            <button type="submit" id="submitEvent" class="js-edit-prospect js-edit-button" hidden>Submit</button>  
            <button type="reset"  id="resetEvent"  class="js-edit-prospect js-edit-button" hidden>Reset</button> 
            <button type="cancel" id="cancelEvent" class="js-edit-prospect js-edit-button" hidden>Cancel</button>                                 
        </div>  
        <div >   
            <h2>Prospect Summary <a id="editSummary" href=#>edit</a></h2>  
                <div class="js-prospect-summary"> </div>                            
            <h2>Skills Requested</h2>  
                <div class="table flex-item-comments">
                    <div class="tr th"> 
                        <div class="td-jobSkill">Skill</div> 
                        <div class="td-skillRequired">Required</div>
                        <div class="td-commentEdit"></div>                        
                </div>
                <div class="tr">  
                    <div class="td-jobSkill" data-header="Skill"><input type="text" id="newSkill"></input></div>
                    <div class="td-skillRequired" data-header="Required"> <input type="checkbox" id="skillRequired"></input></div>
                    <div class="td-commentEdit" data-header=""><a id="AddSkill" href="#" class="js-add-skill"><img id="addNewSkill" alt="add skill" src="./images/icon-add.png"></a></div>
                    </div>
                </div>
                <div class="flex-container js-prospect-skills"> </div> 
            <h2>Contacts</h2>  
                <div class="js-contacts"> </div>                 
            <h2>Comments</h2>              
                <div class="flex-container js-prospect-comments"> </div> 
            <h2>Details <a id="editDetails" href=#>edit</a></h2>              
                <div class="js-prospect-details"> </div>             
        </div>              
    </div>
    </main> 
    <!-- JS ======================================================= --> 
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jobProspects.js"></script>      
</body>
</html>
